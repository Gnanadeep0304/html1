<body>
 <h1> HTML</h1>

 <script type="text/javascript">
   var val1 = prompt(" enter the number")
   var a= parseInt( val1)
   var i=a ; fact= 1;
   while( i>=1)
   {
    fact= fact*i;
    i--;
   }    document.bgColor= " Green"

   document.writeln(fact)
 </script>
